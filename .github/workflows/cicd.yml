name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: install packages
        run: make install
      - name: lint
        run: make lint
      - name: test
        env:
          super_secret: ${{ secrets.SuperSecret }}
        run: make test
      - name: format
        run: make format